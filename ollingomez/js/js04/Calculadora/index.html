<body style="text-align:center; background:url(colores.jpg) no-repeat; background-size: cover;">

    <!-- <img src="colores.jpg" class="img-fluid mx-auto d-block"> -->
    <!-- bg-dark es el color nego del bloque y bg-opcity-50 es la transparencia al 50% -->
    <h1 class="text-center bg-dark bg-opacity-50" style="color:aliceblue">Calculadora Días</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- img-thumbnail le pone un marco de 1px a la imagen -->
                <!-- float-md-end desplaza a la imagen al final del contenedor -->
                <img src="luces-movimiento.gif" class="img-thumbnail float-md-end" height="65" width="65">
            </div>
            <!-- bg-secondary es el color gris  -->
            <!-- bg-gradient es el gradiente de color-->
            <div class="col text-center bg-secondary bg-gradient">
                <p style="color:aliceblue">Muestra apartir de una fecha si el dia es laborable o fin de semana</p>
            </div>
            <div class="col">
                <!-- float-md-end desplaza a la imagen al inicio del contenedor -->
                <img src="luces-movimiento.gif" class="img-thumbnail float-md-start" height="65" width="65">
            </div>

        </div>

        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-sm-4 my-2">
                    <!-- contenedor día -->
                    <span class="input-group-text w-auto bg-danger bg-opacity-50">Día:&nbsp;
                        <input type="number" id="dia" placeholder="DD" class="form-control">
                    </span>
                </div>
                <div class="col-12 col-sm-4 my-2">
                    <!-- contenedor Mes -->
                    <span class="input-group-text w-auto bg-success bg-opacity-75">Mes:&nbsp;
                        <input type="number" id="mes" placeholder="MM" class="form-control">
                    </span>
                </div>

                <div class="col-12 col-sm-4 my-2">
                    <!-- contenedor Año -->
                    <span class="input-group-text w-auto bg-primary bg-opacity-75">Año:&nbsp;
                        <input type="number" id="anio" placeholder="AAAA" class="form-control">
                    </span>
                </div>
            </div>
        </div>
 
        <!-- Cotainers de los botones -->
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-sm-4 my-2">
                    <!-- boton Calcular -->            
                    <input type="button" value="Calcular" class="btn btn-primary w-30" onclick="datos()">
                </div>
                <div class="col-12 col-sm-4 my-2">
                    <!-- contenedor Mes -->
                    
                    <button id="resultado" style="text-align:center" type="text" value="" size="9"
                                class="ctr form-control form-control-sm" readonly="">Día</button>
               </div>
                <div class="col-12 col-sm-4 my-2">
                    <!-- contenedor Año -->
                    <button id="Bis" style="text-align:center" type="text" value="" size="9"
                    class="ctr form-control form-control-sm" readonly="">Tipo Año</button>           
                </div>
            </div>
        </div>

                      </svg></h2>      
                </div>
            </div>
        </div>

            <div class="col-12 mt-2">
                <button type="button" class="btn btn-warning mx-4" id="borrar" onclick="borrar()">Borrar</button>

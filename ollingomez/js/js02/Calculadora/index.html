<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <br>

        <div class="container-fluid text-center">

                <div class="col-sm-6">
                    <label for="valor1"></label><br>
                    <input class="float-md-none" type="number" id="valor1" style="text-align:center" placeholder="Introduce número 1"><br>
                </div>
                <div class="col-sm-6">
                    <label for="valor2"></label><br>
                    <input class="float-md-none" type="number" id="valor2" style="text-align:center" placeholder="Introduce número 2"><br><br>
                </div>
            </div>
        </div>
        <!-- entrando respuesta -->
        <div class="row borrar">
            <div class="col-12 mt-2">
                <h2 style="text-align:center" id="cambio">R</h2>
            </div>
        </div>
        <br>
        <!-- Centrando los botones -->

        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <input type="button" id="button" value="Suma" onclick="capturar()" class="btn btn-success w-75">
                </div>
                <div class="col-md-3 col-sm-6">
                    <input type="button" id="button" value="Resta" onclick="capturar1()" class="btn btn-danger w-75">
                </div>
                <div class="col-md-3 col-sm-6">
                    <input type="button" id="button" value="Multiplicación" onclick="capturar2()" class="btn btn-warning w-75">
                </div>
                <div class="col-md-3 col-sm-6">
                    <input type="button" id="button" value="División" onclick="capturar3()" class="btn btn-info w-75">
                </div>
            </div>
        </div>

        <!-- linck de los archivos js -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
